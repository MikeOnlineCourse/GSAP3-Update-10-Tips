<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new-random-capabilities</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <button id="btn">click</button>
    <div class="cube box-100 bg-red"></div>
    <div class="cube box-100 bg-blue"></div>
    <div class="cube box-100 bg-yellowgreen"></div>

    <script src="./GSAP3/gsap.min.js"></script>
    <script>
        const btn = document.getElementById('btn');

        btn.addEventListener('click', ()=>{
            
            // 提供新的random方法，可以再100~500之間隨機取値
            gsap.to(".cube", {
                duration: 1,
                x: "random(100, 500)",
                stagger: 1
            });
        
        });
        
    </script>
</body>
</html>
